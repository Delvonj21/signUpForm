<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div>  
  <img src="/imgs/halie-west-25xggax4bSA-unsplash.jpg" alt="leafs">
</div>

  <div>
    <p>This is not a real online service! You Know you need something like this in your life to help you realize your deepes dreams. Sign up now to get started.</p>
    <p>You know you want to.</p>
  </div>

  <fieldset>
    <p>Let's do this!</p>

    <form action="" method="">
      <fieldset>
        <label for="first_name">FIRST NAME</label>
        <input type="text" id="first_name" name="first_name">

        <label for="last_name">LAST NAME</label>
        <input type="text" id="last_name" name="last_name">

        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">

        <label for="phone_num">PHONE NUMBER</label>
        <input type="number" id="phone_num" name="phone_num">

        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">

        <label for="confirm">CONFIRM PASSWORD</label>
        <input type="password" id="confirm" name="confirm">
      </fieldset>

      <button type="submit">Create Account</button>
      <p>Already have an Account? Log in</p>
    </form>
  </fieldset>
  
</body>
</html>
